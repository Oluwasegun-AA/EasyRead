<!DOCTYPE html>
<html>
  <head>
    <script src="../scripts/popup.js" defer></script>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <div class="header">
      <a href="#">
        <span class="logo">
          &#x1F4CB; MultiClip
        </span>
      </a>
      <a class="hist" href="settings.html">
        <span class="history">
          Settings &#x279B;
        </span>
      </a>
    </div>
    <div class="body">
      <div class="prompt">
        <h5 class="emptyPrompt">ClipBoard is Empty</h5>
        <h5 class="copyPrompt">Copy with Ctrl+C or Cmd+C, or type here</h5>
        <textarea class="clipText"></textarea>
      </div>
      <div class="clips"></div>
      </div>
    </div>
    <div class="hint">
        <h1 class="hintText">PREVIEW</h1>
        <div class="text"></div>
    </div>
    <div class="footer">
      <span class="clearAll"> Clear All </span>
      <span class="bugReport"> &#x1F41E; Report a Bug </span>
    </div>
  </body>
</html>
